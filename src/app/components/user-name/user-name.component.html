<form action="" class="search-form">
	<div class="form-group">
		<input type="text" class="form-control" placeholder="Enter github username" [(ngModel)]="username" name="username" (keyup)="findProfile()">
	</div>
</form>
<div *ngIf="profile">
	<div class="panel panel-default">
		<div class="panel-body">
			<div style="display: flex;" class="row">
				
				<div class="col-lg-5">
					<div>
							<span class="label label-default">Followers: {{profile.followers}} </span>
							<span class="label label-primary">Following: {{profile.following}}</span>
							<span class="label label-success">Public gists: {{profile.public_gists}} </span>
							<span class="label label-info">Public Repos: {{profile.public_repos}} </span>
						<p><a href="{{profile.html_url}}" target="_blank" class="btn btn-success btn-sm">View profile on github</a></p>
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">Repos</h3>
							</div>
							<div class="panel-body" *ngFor="let repo of repos">
								<div style="border: 1px solid grey;" class="container">
									<p >
										<span style="font-weight: 500">RepoName</span>:{{repo.name}}
										<span style="font-weight: 500">  Forks</span>:{{repo.forks}}
										<span style="font-weight: 500">  Stars</span>:{{repo.stargazers_count}}
										<button class="button" style="float: right;"  (click)=handleClick($event) style="background-color: chartreuse;">Pick</button>
									
									</p>
									
									<p>{{repo.description}}</p>
								</div>

							</div>
						</div>
					</div>
					
				</div>
				<div class="col-md-6">
					<div style="float: right;" class = "pull-right col-md-5">
						<div class = "panel panel-primary">
							<div class = "panel-heading">
								<h5>Picked Repos List</h5>
							</div>
							<div class = "panel-body table-responsive">
								<table class = "table">
									<tbody>
										<ul id="myList">
											
										  </ul>

									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</div>
</div>
